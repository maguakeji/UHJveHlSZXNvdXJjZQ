[General]
skip-proxy = 192.168.0.0/16, 10.0.0.0/8, 127.0.0.1/8, 172.16.0.0/12
bypass-tun = 1
dns-server = system
geoip-country-code = CN
always-real-ip = apple.com,icloud.com
user-agent = Shadowrocket

[Rule]
# 引用 GMOogway 主规则
DOMAIN-SET,https://raw.githubusercontent.com/GMOogway/shadowrocket-rules/master/proxy/proxy.list,国际媒体
DOMAIN-SET,https://raw.githubusercontent.com/GMOogway/shadowrocket-rules/master/direct/apple.list,DIRECT
DOMAIN-SET,https://raw.githubusercontent.com/GMOogway/shadowrocket-rules/master/reject/reject.list,REJECT

# 专属服务规则
DOMAIN-KEYWORD,telegram,telegram
DOMAIN-KEYWORD,spotify,Spotify
DOMAIN-KEYWORD,emby,EMBY代理

# 默认兜底
FINAL,兜底策略

[URL Rewrite]
^https?:\/\/ad\..* reject

[Host]
localhost = 127.0.0.1

[Remote Proxy]
subscription = https://your-subscription-url

[Policy]
# 分流策略组
telegram = select, 香港延时优选, 台湾延时优选, 日本延时优选, 美国延时优选, DIRECT
Spotify = select, 香港延时优选, 台湾延时优选, 日本延时优选, 美国延时优选, DIRECT
国际媒体 = select, 香港延时优选, 台湾延时优选, 日本延时优选, 美国延时优选
EMBY代理 = select, 香港延时优选, 台湾延时优选, 日本延时优选, 美国延时优选
EMBY直连 = DIRECT
兜底策略 = select, 香港延时优选, 台湾延时优选, 日本延时优选, 美国延时优选, DIRECT

# 延迟优选策略组（支持折叠）
香港延时优选 = url-test, HK, url = http://www.gstatic.com/generate_204, interval = 300, tolerance = 50
台湾延时优选 = url-test, TW, url = http://www.gstatic.com/generate_204, interval = 300, tolerance = 50
日本延时优选 = url-test, JP, url = http://www.gstatic.com/generate_204, interval = 300, tolerance = 50
韩国延时优选 = url-test, KR, url = http://www.gstatic.com/generate_204, interval = 300, tolerance = 50
思成延时优选 = url-test, SC, url = http://www.gstatic.com/generate_204, interval = 300, tolerance = 50
美国延时优选 = url-test, US, url = http://www.gstatic.com/generate_204, interval = 300, tolerance = 50
